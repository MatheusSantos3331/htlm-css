<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="nome-sobrenome">Nome e sobrenome </label> 
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Endereço de email</label>
            <input type="email"  id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            <fieldset>
                <legend>Como prefere nosso contato ?</legend>
                <label for="email-radio"><input type="radio" value="email" name="contato" id="email-radio"> Email</label>

                <label for="telefone-radio"><input type="radio" name="contato" id="telefone-radio"> Telefone</label>
                
                <label for="ZAP"> <input checked type="radio" name="contato" id="ZAP"> Whastapp</label >
            </fieldset>
            <div>
                <p>Qual horario prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>
            <label class="checkbox" for="checkbox"><input type="checkbox" id="checkbox" checked> Gostaria de receber nossas novidades ?</label>
                
                
            <input class="enviar" type="submit" value="enviar formulario ">


        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
</body>
</html>
